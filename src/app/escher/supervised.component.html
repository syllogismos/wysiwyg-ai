<div class="row">
  <div class="col">
    <div class="widget">
      <div class="row">
        <div class="col">
          <div class="title">Supervised Learning</div>
          <div class="description">Train a neural netowork on a any dataset</div>
        </div>
      </div>
      <form id="sup">
        <!-- <div class="row">
          <div class="col col-xl-6">
            <div class="title">Experiment Details</div>
          </div>
          <div class="col col-xl-6">
            <div class="title">Traning Details</div>
          </div>
        </div> -->
        <div class="row">
          <div class="col col-xl-6">
            <div class="form-group">
              <label>Experiment Name</label>
              <input type="text" class="form-control sup-params" id="exp_name" name="exp_name">
              <small class="form-control-feedback"></small>
            </div>
          </div>
          <div class="col col-xl-3">
            <div class="form-group">
              <label>Optimizer</label>
              <select class="form-control sup-params" id="optim" name="optim">
                <option vlaue="SGD">SGD</option>
                <option value="Adam">Adam</option>
              </select>
              <small class="form-control-feedback"></small>
            </div>
          </div>
          <div class="col col-xl-3">
            <div class="form-group">
              <label>Loss function</label>
              <select class="form-control sup-params" id="loss" name="loss">
                <option value="nll_loss">Negative Log likelihood loss</option>
                <option value="l1_loss">L1 Loss</option>
                <option value="cross_entropy">Cross Entropy</option>
              </select>
              <small class="form-control-feedback"></small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-xl-6">
            <div class="form-group">
              <label>Experiment Description</label>
              <textarea class="form-control sup-params" rows="3" id="exp_desc" name="exp_desc"></textarea>
              <small class="form-control-feedback"></small>
            </div>
          </div>
          <div class="col col-xl-6">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Learning Rate</label>
                  <input type="text" class="form-control sup-params variant" id="lr" name="lr">
                  <small class="form-control-feedback"></small>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Momentum</label>
                  <input type="text" class="form-control sup-params variant" id="momentum" name="momentum">
                  <small class="form-control-feedback"></small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="row">
        <div class="col col-xl-6">
          <div class="title">Network Details</div>
          <div class="description">Select Neural network details</div>
        </div>
      </div> -->
        <div class="row">
          <div class="col col-xl-6">
            <div class="form-group">
              <label>Select Model</label>
              <select class="form-control sup-params" id="model" name="model">
                <option value="">Choose a Model</option>
                <option value="59f9b41eb6fd9f3adee5e9a7">RESNET18</option>
                <option value="59f9b3fbb6fd9f3adee5e9a6">MNIST</option>
              </select>
              <small class="form-control-feedback"></small>
            </div>
          </div>
          <div class="col col-xl-6">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Test Batch Size</label>
                  <input type="text" class="form-control sup-params variant" id="test_batch_size" name="test_batch_size">
                  <small class="form-control-feedback"></small>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Seed</label>
                  <input type="text" class="form-control sup-params variant" id="seed" name="seed">
                  <small class="form-control-feedback"></small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="row">
        <div class="col col-xl-6">
          <div class="title">Dataset Details</div>
          <div class="description">Dataset and preprocessing details</div>
        </div>
      </div> -->
        <div class="row">
          <div class="col col-xl-6">
            <div class="form-group">
              <label>Select Dataset</label>
              <select class="form-control sup-params" id="dataset" name="dataset">
                <option value="">Choose a dataset</option>
                <option value="MNIST">Mnist Digits</option>
                <option value="tiny-imagenet-test">Tiny Imagenet</option>
                <!-- <option value="test-imagenet">Test Imagenet</option>
                <option value="imagenet">Imagenet</option> -->
              </select>
              <small class="form-control-feedback"></small>
            </div>
          </div>
          <div class="col col-xl-6">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Epochs</label>
                  <input type="text" class="form-control sup-params variant" id="epochs" name="epochs">
                  <small class="form-control-feedback"></small>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Batch Size</label>
                  <input type="text" class="form-control sup-params variant" id="batch_size" name="batch_size">
                  <small class="form-control-feedback"></small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Machine Type</label>
              <select class="form-control sup-params" id="machine_type" name="machine_type">
                <option value="">Choose machine Type</option>
                <option value="c4.large">c4.large[2, 3.75, 0.1]</option>
                <option value="c4.xlarge">c4.xlarge[4, 7.5, 0.2]</option>
                <option value="c4.2xlarge">c4.2xlarge[8, 15, 0.39]</option>
                <option value="c4.4xlarge">c4.4xlarge[16, 30, 0.79]</option>
                <option value="c4.8xlarge">c4.8xlarge[36, 60, 1.59]</option>
                <option value="c3.large">c3.large[2, 3.75, 0.1]</option>
                <option value="c3.xlarge">c3.xlarge[4, 7.5, 0.21]</option>
                <option value="c3.2xlarge">c3.2xlarge[8, 15, 0.42]</option>
                <option value="c3.4xlarge">c3.4xlarge[16, 30, 0.84]</option>
                <option value="c3.8xlarge">c3.8xlarge[32, 60, 1.68]</option>
                <option value="m4.large">m4.large[2, 8, 0.1]</option>
                <option value="m4.xlarge">m4.xlarge[4, 16, 0.2]</option>
                <option value="m4.2xlarge">m4.2xlarge[8, 32, 0.4]</option>
                <option value="m4.4xlarge">m4.4xlarge[16, 64, 0.8]</option>
              </select>
              <small class="form-control-feedback"></small>
            </div>
          </div>
          <div class="col">
            <div class="widget">
              <button class="btn btn-primary btn-lg" type="submit" name="submit">Train</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
