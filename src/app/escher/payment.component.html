<div class="row">
  <div class="col">
    <div class="widget">
      <div class="row">
        <div class="col">
          <div class="title">Add Credit</div>
          <div class="description">Enter amount in USD and pay using paypal</div>
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-3">
          <div class="title">Enter amount in USD:</div>
        </div> -->
        <div class="col-3">
          <div class="form-group">
            <input type="text" id="paypalAmount" class="form-control" placeholder="10.00" value="10.00">
            <div class="form-control-feedback"></div>
          </div>
        </div>
        <div class="col-3">
          <div id="paypal-button"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="widget">
      <div class="row">
        <div class="col-3">
          <div class="title">Payment History</div>
          <div class="description">Last 10 transactions</div>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-default" (click)="refreshPaymentHistory()">Refresh</button>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <div class="table-responsive">
            <table id="payment-records-datatable" class="table table-hover table-bordered table-striped">
              <thead>
                <tr>
                  <th>Amount</th>
                  <th>Time Stamp</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let record of paymentHistory">
                  <td>{{record.amount}}</td>
                  <td>{{record.createdAt}}</td>
                </tr>

</div>
