<!-- forms/typeahead -->
<div class="row">
    <div class="col">
        <div class="widget">
            <div class="row">
                <div class="col">
                    <div class="title">Typeahead</div>
                    <div class="description">To use the typeahead plugin, add the <code>data-provide="typeahead"</code> attribute to an <code>&lt;input&gt;</code> element and call the <code>$('.typeahead').typeahead()</code> method in your javascript file</div>
                </div>
            </div>
            <div class="row">
                <div class="col col-xl-3">
                    <fieldset class="form-group">
                        <label>Basic example</label>
                        <input autocomplete="off" type="text" name="typeahead-1" data-provide="typeahead" class="typeahead-1 form-control">
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col col-xl-3">
                    <fieldset class="form-group m-b-20">
                        <label>Remote data example</label>
                        <input autocomplete="off" type="text" name="typeahead-2" data-provide="typeahead" class="typeahead-2 form-control">
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end forms/typeahead -->
